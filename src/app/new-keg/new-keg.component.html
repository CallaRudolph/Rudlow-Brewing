<h1>New Keg:</h1>
<div id="newKeg">
  <label>Name of the Beer:</label>
  <input #newName><br>
  <label>Name of Brand:</label>
  <input #newBrand><br>
  <label>Price:</label>
  <input type="number" #newPrice><br>
  <label>ABV</label>
  <input type="number" #newAlcoholContent><br>
  <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newAlcoholContent.value); newName.value=''; newBrand.value=''; newPrice.value=''; newAlcoholContent.value='';">Add new keg!</button>
</div>
