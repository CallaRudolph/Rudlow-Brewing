<h1>Current Draft List:</h1>
<select (change)="onChange($event.target.value)">
  <option value="allKegs" selected="selected">All Kegs</option>
  <option value="highAbv">High Alcohol Content</option>
  <option value="lowAbv">Low Alcohol Content</option>
</select>
<br><br>
<div class="flex-container">
  <ul class="list-unstyled" id="kegList" *ngFor="let currentKeg of childKegList | alcoholContent:filterByAlcohol">
    <div class="flex-item">
      <li>
        <div class="well" [id]="kegStyle(currentKeg)"><img src="../assets/img/keg2.png"(click)="pourButtonHasBeenClicked(currentKeg)"> <<< > {{currentKeg.name}}, {{currentKeg.brand}}: ${{currentKeg.price}}/Pint, <span [class]="kegStrength(currentKeg)"> ABV {{currentKeg.alcoholContent}}%</span>, current quantity: {{currentKeg.quantity}} pints >>>>>
        <!-- <br> -->
        <button (click)="editButtonHasBeenClicked(currentKeg)">Edit!</button>
        </div>
      </li>
    </div>
  </ul>
</div>
