<p>Current Draft List:</p>
<ul class="list-unstyled">
  <li [class]="kegStyle(currentKeg)" *ngFor="let currentKeg of childKegList">{{currentKeg.name}}, {{currentKeg.brand}} ${{currentKeg.price}}/Pint <span [class]="kegStrength(currentKeg)"> ABV {{currentKeg.alcoholContent}}%</span>, current quantity: {{currentKeg.quantity}} pints
  <br>
  <button (click)="editButtonHasBeenClicked(currentKeg)">Edit!</button>
  <button (click)="pourButtonHasBeenClicked(currentKeg)">Pour!</button></li>
</ul>
